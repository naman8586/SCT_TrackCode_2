<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div id="full">
        <div id="head">
            <h1>Stopwatch</h1>
        </div>

        <div id="hehe"> 
            <div id="in">
                <h3>00:00:00.00</h3> 
            </div>

            <div id="button">
                <button id="one" onclick="start()">Start</button> 
                <button id="two" onclick="stop()">Stop</button> 
                <button id="three" onclick="reset()">Reset</button> 
            </div>
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
